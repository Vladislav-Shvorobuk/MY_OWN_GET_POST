<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
        crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/favicon" />
  <link rel="stylesheet" href="/style">
</head>

<body>
  <progress id="download-progress"></progress>

  <div class="container">

    <div class="left">
      <p class="message UploadMes"></p>  
      <form id='uploadForm' encType="multipart/form-data">
            <label for="myfile" class="SubmitOrButton">Ð¡hoose a file</label>
            <input type="file" id="myfile" name="sampleFile"/>
            <p class="fileName">No file selected</p>

            <input type='submit' class="SubmitOrButton" value='Upload!' />
      </form>  
          
      <p class="message DownloadMes"></p>   
      <form id='downloadForm' encType="multipart/form-data">
        <input id='fileName' type="text" name="sampleFile" />
        <input type='submit' class="SubmitOrButton" value='Download!' />
      </form>

      <progress id="upload-progress"></progress>
      <div class="uploadProgressValue"></div>  
      <button class="SubmitOrButton buttonShow">Show upload files</button>
      <div class="list"><i class="fas fa-times"></i></div>
    </div>

    <div class="right">
       <img class="image"/>
    </div>

  </div>

  

  <script src="/HttpRequest.js"></script>
  <script src="/progress.js"></script>
  <script src="/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Load</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
        crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/favicon" />
  <link rel="stylesheet" href="/style">
</head>

<body>
  <progress class = "download-progress"></progress>

  <div class="container">

    <div class="left">
      <div class="message"></div>
      <form id='uploadForm'>
            <label for="chooseFile" class="submitOrButton">Ð¡hoose a file</label>
            <input type="file" id="chooseFile" name="sampleFile"/>
            <div class="nameOfUploadFile">No file selected</div>

            <input type='submit' class="submitOrButton" value='Upload!' />
      </form>  

      <form id='downloadForm'>
        <input class = 'nameOfDownloadFile' type = "text" name = "sampleFile"/>
        <input type='submit' class="submitOrButton" value = 'Download!'/>
      </form>

      <progress class = "upload-progress"></progress>
      <div class="uploadProgressValue"></div>  

      <button class="buttonShow submitOrButton">Show<br>uploaded files</button>
      <div class="containerForList">
        <i class="fas fa-times"></i>
        <div class="listOfFiles"></div>
      </div>
    </div>

    <div class="right">
       <img class="image"/>
    </div>

  </div>

  <script src="/HttpRequest.js"></script>
  <script src="/progress.js"></script>
  <script src="/listOfFiles.js"></script>
  <script src="/message.js"></script>
  <script src="/utils.js"></script>
  <script src="/upload.js"></script>  
  <script src="/download.js"></script>
  <script src="/app.js"></script>
</body>

</html>
